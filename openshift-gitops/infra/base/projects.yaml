# minimal configuration
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: dataplane
  annotations:
    apps: dataplane
spec:
  destinations:
  - namespace: '*'
    name: dp
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
    - https://github.com/hybrid-cloud-patterns/kong-gateway.git
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: controlplane
  annotations:
    apps: controlplane
spec:
  destinations:
  - namespace: '*'
    name: cp
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  sourceRepos:
    - https://github.com/hybrid-cloud-patterns/kong-gateway.git